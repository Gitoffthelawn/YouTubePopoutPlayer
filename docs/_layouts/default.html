<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
    {% include head.html %}
    <body class="grey lighten-3">
        {% include navbar-links-nested.html %}

        <main id="content" class="container">
            <header class="section">
                {% if page.heading %}
                <blockquote><h3>{{ page.heading }}</h3></blockquote>
                {% else %}
                <blockquote><h3>{{ site.title }} {{ page.title }}</h3></blockquote>
                {% endif %}
            </header>
            <div id="content-main">
            {{ content }}
            </div>
        </main>

        {% include footer.html %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{{ '/assets/js/scripts.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    </body>
</html>
