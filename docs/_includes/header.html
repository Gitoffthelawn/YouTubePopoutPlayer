<header>
    <div class="section grey darken-4 center">
        <br class="hide-on-med-and-down"/><br class="hide-on-med-and-down"/>
        <img alt="YouTube Popout Player Promotional Image" class="responsive-img z-depth-3" src="{{ '/screenshots/Promo-Screenshot.png' | relative_url }}">
        <br class="hide-on-med-and-down"/><br class="hide-on-med-and-down"/>
    </div>
    <div class="section">
        <div class="container">
            <h2 class="header center red-text">{{ site.title | default: site.github.repository_name }}</h2>
            <div class="row center">
                <h5 class="header col s12 light">{{ site.description | default: site.github.project_tagline }}</h5>
            </div>
            {% if site.links %}
            <div class="row center">
                {% for item in site.links %}
                <div class="col s12 xl{{12 / (site.links | size)}}">

                    <p class="hide-on-extra-large-only"></p>

                    <a href="{{ item.url }}" class="waves-effect waves-light btn-large red white-text"><i class="material-icons right">extension</i>{{ item.name }}</a>

                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</header>
